name: Scraper Nightly

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  run-scrapers:
    if: ${{ secrets.PROD_DATABASE_URL != '' }}
    runs-on: ubuntu-latest
    env:
      SCRAPER_DB_URL: ${{ secrets.PROD_DATABASE_URL }}
      SCRAPER_USER_AGENT: "MeglerMonitor/POC (+contact: ops@example.com)"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install scraper
        run: |
          python -m pip install --upgrade pip
          pip install -e scraper

      - name: Run scraper
        run: python -m scraper.run --all
