services:
  - type: web
    name: megler-monitor-web
    env: docker
    plan: starter
    region: frankfurt
    dockerfilePath: infra/Dockerfile.web
    envVars:
      - key: NEXT_PUBLIC_API_BASE
        value: "http://localhost:8000"
      - key: API_BASE  
        value: "http://localhost:8000"
      - key: USE_SAMPLE
        value: "true"

databases:
  - name: megler-monitor-db
    databaseName: megler_monitor
    user: megler_user
    plan: free
    region: frankfurt