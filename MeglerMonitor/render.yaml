services:
  - type: web
    name: megler-monitor-web
    runtime: docker
    plan: starter
    region: frankfurt
    dockerfilePath: ./Dockerfile.web
    dockerContext: .
    envVars:
      - key: NEXT_PUBLIC_API_BASE
        value: "https://megler-monitor-api.onrender.com"
      - key: NODE_ENV
        value: "production"
      - key: FORCE_REBUILD
        value: "20251029-enable-sample-data"

  - type: web
    name: megler-monitor-api
    runtime: docker
    plan: starter
    region: frankfurt
    dockerfilePath: ./infra/Dockerfile.api
    dockerContext: .
    buildCommand: ""
    startCommand: "node api/dist/index.js"
    envVars:
      - key: NODE_ENV
        value: "production"
      - key: DATABASE_URL
        fromDatabase:
          name: megler-monitor-db
          property: connectionString
      - key: USE_SAMPLE
        value: "true"
      - key: PORT
        value: "10000"
      - key: API_PORT
        value: "10000"
      - key: CORS_ORIGIN
        value: "*"

databases:
  - name: megler-monitor-db
    databaseName: megler_monitor
    user: megler_user
    plan: free
    region: frankfurt
