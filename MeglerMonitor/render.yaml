    runtime: docker    env: docker

    plan: starter    plan: starter

    region: frankfurt    region: frankfurt

    dockerfilePath: ./infra/Dockerfile.web    dockerfilePath: ./infra/Dockerfile.web

    dockerContext: .    envVars:

    envVars:      - key: NEXT_PUBLIC_API_BASE

      - key: NEXT_PUBLIC_FORCE_SAMPLE        value: "https://api-placeholder.com"

        value: "true"      - key: API_BASE

      - key: NODE_ENV        value: "https://api-placeholder.com"

        value: "production"      - key: NEXT_PUBLIC_FORCE_SAMPLE

      - key: PORT        value: "true"

        value: "3000"      - key: NODE_ENV
        value: "production"

databases:
  - name: megler-monitor-db
    databaseName: megler_monitor
    user: megler_user
    plan: free
    region: frankfurt
